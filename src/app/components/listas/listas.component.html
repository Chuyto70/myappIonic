<ion-list>
    <ion-item-sliding *ngFor="let list of deseos.lista | filtroCompletado:terminada">
        <ion-item detail>
            <ion-label (click)="detalles(list)">{{list.titulo}}</ion-label>
            <ion-note color="tertiary">{{list.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrar(list)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editar(list)">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
